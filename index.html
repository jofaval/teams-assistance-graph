<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Attendance Report Graph Visualizer</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" type="image/jpeg" href="favicon.jpeg" />

    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>

  <body>
    <section id="dropAreaView">
      <div class="drop-area" id="dropArea">
        <label for="fileInput"
          >Drag & Drop your file here or click to upload</label
        >
        <input type="file" id="fileInput" />
      </div>
    </section>

    <header>
      <nav id="toolbar">
        <button id="resetButton" onclick="enableDropArea()">
          Reset dropArea files
        </button>

        <div class="attendees-duration-area">
          <input
            type="number"
            name="attendeesDurationInput"
            id="attendeesDurationInput"
            placeholder="Attendees over X minutes"
          />

          <div class="attendees-duration-result"></div>

          <button id="copyAttendeesOverXMinutesClipboard">ðŸ“‹</button>
        </div>
      </nav>
    </header>

    <aside id="generalStats">
      <div class="stat total-attendees" title="Total attendees">
        <span class="stat-value">...</span>
        <span class="stat-label">Total attendees</span>
      </div>
      <div class="stat unknown-attendees" title="Unknown attendees">
        <span class="stat-value">...</span>
        <span class="stat-label">Unknown attendees</span>
      </div>
      <div class="stat average-retention" title="Average retention">
        <span class="stat-value">...</span>
        <span class="stat-label">Average retention</span>
      </div>
      <div class="stat retention-percentage" title="Retention percentage">
        <span class="stat-value">...</span>
        <span class="stat-label">Retention percentage</span>
      </div>
      <div class="stat total-duration" title="Total duration">
        <span class="stat-value">...</span>
        <span class="stat-label">Total duration</span>
      </div>
      <div class="stat total-watch-hours" title="Total watch hours">
        <span class="stat-value">...</span>
        <span class="stat-label">Total watch hours</span>
      </div>
    </aside>

    <section id="graphView"></section>
  </body>

  <script src="main.js"></script>
</html>
